    <style>
    .progress-step .step-full,
    .progress-step .step-empty {
      height: 30px;
      width: 30px;
      background-color: #0e90d2;
      -webkit-border-radius: 15px;
      -moz-border-radius: 15px;
      border-radius: 15px;
      position: absolute;
      left: 0%;
      margin-top: -6px;
      margin-left: -14px;
      font-size: 12pt;
      color: white;
      text-shadow: 0px 0px 3px #222;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
    }
    .progress-step .step-empty{
      background-color: #f7f7f7;
    }
    .progress-step-square .step-full,
    .progress-step-square .step-empty {
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
    }
    .progress.progress-step {
      margin: 14px 17px 46px 14px;
      position: relative;
      overflow: visible;
    }
    .progress-step-label{
      width: 120px;
      margin-left: -45px;
      color: black;
      text-shadow: 0px 0px 0px;
      font-weight: normal;
      
    }
    </style>

    <div class="container">

      <h1><small>The Mechanical MOOC Presents...</small></h1>
      <h1>A Gentle Introduction to Python</h1>
      <div class="row">
        <div class="span8 offset2">
          <div class="progress progress-step">
            <div class="step-full">1<div class="progress-step-label"><i class="icon-envelope-alt"></i> Email</div></div>
            <div class="step-full" style="left:50%">2<div class="progress-step-label"><i class=" icon-info-sign"></i> Info</div></div>
            <div class="step-empty" style="left:100%">3<div class="progress-step-label"><i class="icon-ok"></i> Finish</div></div>
            <div class="bar" style="width: 50%;"></div>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="span8 offset2">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="input01">Text input</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" id="input01">
                  <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="optionsCheckbox">Checkbox</label>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" id="optionsCheckbox" value="option1">
                    Option one is this and thatâ€”be sure to include why it's great
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="select01">Select list</label>
                <div class="controls">
                  <select id="select01">
                    <option>something</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="multiSelect">Multicon-select</label>
                <div class="controls">
                  <select multiple="multiple" id="multiSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="fileInput">File input</label>
                <div class="controls">
                  <input class="input-file" id="fileInput" type="file">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="textarea">Textarea</label>
                <div class="controls">
                  <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
